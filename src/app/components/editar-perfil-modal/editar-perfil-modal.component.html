<ion-content [fullscreen]="true" class="overflow-y-auto">
<ion-button (click)="fecharModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
  <div class="bg-gradient-to-t from-mainRed to-mainWine min-h-screen flex flex-col">

    <div class="flex-1 bg-mediumPink rounded-t-full px-8 flex flex-col justify-center items-center">

      <div class="w-full max-w-md flex flex-col gap-6">

        <h1 class="text-h2 font-bold text-mainWine text-center pt-10">Editar Perfil</h1>

        <!-- Nome -->
        <input
          type="text"
          placeholder="Nome"
          [(ngModel)]="nome"
          name="nome"
          class="w-full px-4 py-4 rounded-full text-sm text-neutral-600 bg-lighterPink placeholder:text-neutral-500 border-0 shadow-lg shadow-pinkBrown mt-10 invalid:border-red-800 focus:border-lighterPink focus:outline focus:outline-lighterPink focus:invalid:border-red-800 focus:invalid:outline-red-800" />

        <!-- Email -->
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-4 rounded-full text-sm text-neutral-600 bg-lighterPink placeholder:text-neutral-500 border-0 shadow-lg shadow-pinkBrown invalid:border-red-800 focus:border-lighterPink focus:outline focus:outline-lighterPink focus:invalid:border-red-800 focus:invalid:outline-red-800" />

        <!-- Senha -->
        <input
          type="password"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          class="w-full px-4 py-4 rounded-full text-sm text-neutral-600 bg-lighterPink placeholder:text-neutral-500 border-0 shadow-lg shadow-pinkBrown invalid:border-red-800 focus:border-lighterPink focus:outline focus:outline-lighterPink focus:invalid:border-red-800 focus:invalid:outline-red-800" />


        <!--Data-->
     <div class="w-full flex flex-col">
          <label class="text-sm text-neutral-600 mb-2">Data de Nascimento</label>
          <ion-datetime
            displayFormat="DD/MM/YYYY"
            placeholder="Selecione a data"
            [(ngModel)]="data"
            >
          </ion-datetime>
        </div>

        <!-- Botão Salvar -->
        <button
          type="button"
          (click)="salvarAlteracoes()"
          [disabled]="isSubmitting"
          class="text-neutral-200 bg-gradient-to-r from-mainWine via-pinkBrown to-mainWine hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 font-light text-base rounded-full px-20 py-2.5 text-center">
          Salvar Alterações
        </button>
      </div>

    </div>

  </div>

</ion-content>
