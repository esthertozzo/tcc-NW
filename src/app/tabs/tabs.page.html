<!-- Menu hambúrguer -->
<ion-menu
  contentId="main-content"
  style="
    --ion-background-color: #efefef;
    --ion-text-color: #702c2b;
    --ion-toolbar-background: #efefef;
    --ion-toolbar-color: #925858;
  "
>
  <ion-header>
    <ion-toolbar style="--border-width: 0">
      <ion-title><h2 class="text-xl font-bold text-mainWine mb-4">Menu</h2></ion-title>
      
      <ion-menu-toggle slot="end" class="ion-padding">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="p-4">
      

      <div class="space-y-3">
        <button
          (click)="perfil()"
          class="w-full text-left p-3 rounded-lg bg-lighterPink hover:bg-mediumPink transition-colors"
        >
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-mainWine" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-mainWine font-medium">Meu Perfil</span>
          </div>
        </button>

        <button
          (click)="planos()"
          class="w-full text-left p-3 rounded-lg bg-lighterPink hover:bg-mediumPink transition-colors"
        >
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-mainWine" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
            </svg>
            <span class="text-mainWine font-medium">Planos</span>
          </div>
        </button>

        <button
          (click)="post()"
          class="w-full text-left p-3 rounded-lg bg-lighterPink hover:bg-mediumPink transition-colors"
        >
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-mainWine" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span class="text-mainWine font-medium">Criar Post</span>
          </div>
        </button>
      </div>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-tabs>
    <!-- Botão do menu hambúrguer - aparece apenas na tab1 -->
    <ion-menu-toggle slot="start" class="fixed top-5 left-5 z-50" *ngIf="mostrarBotao">
      <svg
        class="w-10 h-10 text-pinkBrown hover:scale-105 transition-transform cursor-pointer"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M4 5C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H4ZM7 12C7 11.4477 7.44772 11 8 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H8C7.44772 13 7 12.5523 7 12ZM13 18C13 17.4477 13.4477 17 14 17H20C20.5523 17 21 17.4477 21 18C21 18.5523 20.5523 19 20 19H14C13.4477 19 13 18.5523 13 18Z"
          fill="currentColor"
        />
      </svg>
    </ion-menu-toggle>

    <div
      slot="bottom"
      class="fixed bottom-0 left-0 right-0 bg-gradient-to-bl from-pinkBrown to-mediumPink flex justify-around items-center h-16 z-50 border-t border-gray-200 rounded-t-3xl shadow-lg"
    >
      <!-- HOME -->
      <ion-tab-button
        tab="tab1"
        class="flex flex-col items-center justify-center"
        [ngClass]="{ 'text-mainWine scale-125 transition  duration-200 ease-in-out': isActive('tab1'), 'text-inative scale-100': !isActive('tab1') }"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h5m4 0h5a1 1 0 001-1V10" />
</svg>

      </ion-tab-button>

      <!-- BEAUTY SCAN -->
      <ion-tab-button
        tab="tab2"
        class="flex flex-col items-center justify-center"
        [ngClass]="{ 'text-mainWine scale-125 transition  duration-200 ease-in-out': isActive('tab2'), 'text-inative scale-100': !isActive('tab2') }"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h2l2-3h10l2 3h2a2 2 0 012 2v9a2 2 0 01-2 2H3a2 2 0 01-2-2V9a2 2 0 012-2z" />
  <circle cx="12" cy="13" r="3" />
</svg>

      </ion-tab-button>

      <!-- COMUNIDADE -->
      <ion-tab-button
        tab="tab3"
        class="flex flex-col items-center justify-center"
        [ngClass]="{ 'text-mainWine scale-125 transition  duration-200 ease-in-out': isActive('tab3'), 'text-inative scale-100': !isActive('tab3') }"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
  <path stroke-linecap="round" stroke-linejoin="round" d="M17 20v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2" />
  <circle cx="9" cy="7" r="4" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M23 20v-2a4 4 0 00-3-3.87" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M16 3.13a4 4 0 010 7.75" />
</svg>

      </ion-tab-button>
    </div>
  </ion-tabs>

  <!-- Botão de perfil -->
  <button
    *ngIf="mostrarBotao"
    (click)="perfil()"
    class="fixed top-5 right-5 hover:scale-105 transition duration-200 ease-in-out"
  >

  <div class="relative w-10 h-10 overflow-hidden bg-mediumPink rounded-full border border-lighterPink">
      <svg class="absolute w-12 h-12 text-lighterPink -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
  </div>

  </button>

  <!-- <ion-button *ngIf="mostrarBotaoPlano" (click)="planos()"><ion-icon name="ticket-outline"></ion-icon></ion-button>  -->

  <ion-button (click)="post()" expand="block" *ngIf="mostrarBotaoPost"
    ><ion-icon name="add-circle-outline"></ion-icon
  ></ion-button>

  <!--<ion-button expand="block" *ngIf="mostrarBotaoCamera" (click)="abrirFoto()"
    >Abrir Câmera ou tirar foto</ion-button
  >-->
  <div *ngIf="fotoBase64">
    <img [src]="fotoBase64" alt="Foto capturada" />
  </div>
</div>
